<!doctype html>
<html>
<head>
  <title>Nuxeo Translations explorer</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="lib/jquery.min.js"></script>
  <script type="text/javascript" src="lib/ZeroClipboard.min.js"></script>
  <script type="text/javascript" src="nuxeo.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
  <style type="text/css">
    h1 {
      font-size: 20px;
      margin: 0;
      padding: 0;
    }
    p {
      margin-bottom: 20px;
    }
    .row {
      padding-top: 30px;
    }
    .clipboard {
      cursor: pointer;
      max-width: 400px;
      word-wrap: break-word;
    }
    #clipboardSuccess {
      position: absolute;
      right: 20px;
      top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="span4">
    <h1>Nuxeo Translations Explorer</h1>
    <p>
      <small>Search among <span id="entryCount"></span> English and French<br />localization entries for Nuxeo 5.6 <a href="https://github.com/mkalam-alami/nuxeo-translations-explorer">(sources)</a></small>
    </p>
    <p>
      <div>
        <input id="find" type="text" class="search-query" placeholder="Search" />
        <input id="resetSearch" type="button" class="btn" value="x" />
      </div>
    </p>
    <p id="clipboardSuccess" class="alert alert-success" style="display: none">Copied <span id="clipboardSuccessText"></span> to clipboard</p>
    </div>
    <span class="span8">
      <div id="results"></div>
    </div>
  </div>
</div>

</body>
</html>
